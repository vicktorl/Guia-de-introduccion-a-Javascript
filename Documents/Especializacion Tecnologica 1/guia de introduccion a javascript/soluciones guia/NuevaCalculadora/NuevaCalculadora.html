<!DOCTYPE html>
<html lang="eS">
<head>
<title>Ejemplo 1 JS</title>
<meta charset="UTF-8">
<!-- Enlazamos los estilos CSS-->
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Creamos un DIV para contener el formulario -->
<div id="form">
<span>Ingrese dos numeros y la operacion: </span>
<!-- Creamos dos input para recuperar los datos
ingresados por el usuario -->
<input id="input-first" type="text" placeholder="5" >
<input id="input-sign" type="text" style="width: 40px; text-align: center;" placeholder="+" >
<input id="input-second" type="text" placeholder="3" >
<!-- Creamos un botón con el fin de invocar la suma -->
<button id="btn">Enviar</button>
</div>
<!-- Creamos in DIV que permita mostrar el resultado de la suma -->
<div id="resultado"></div>
<!-- Enlazamos el código JS -->
<script src="codigo.js"></script>
</body>
</html>
